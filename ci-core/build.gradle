import org.gradle.internal.jvm.Jvm
import org.gradle.plugins.ide.idea.model.IdeaLanguageLevel

buildscript {
    dependencies {
        classpath "com.diffplug.spotless:spotless-plugin-gradle:3.21.1"
    }
    tasks {
        build.dependsOn 'spotlessApply'
    }
}

plugins {
    id "com.diffplug.gradle.spotless"
}

println "Building $project.name with gradle $gradle.gradleVersion on JVM ${Jvm.current()}"
dependencies {
    implementation(platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"))
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.3.1.RELEASE'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter'
    implementation group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux'

    implementation group: 'io.micrometer', name: 'micrometer-core'
    compile group: 'io.micrometer', name: 'micrometer-registry-graphite'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    compile 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.0.RELEASE'

//    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-elasticsearch', version: '2.2.4.RELEASE'
//    implementation group: 'org.elasticsearch', name: 'elasticsearch', version: "${elasticsearchVersion}"
//    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: "${elasticsearchVersion}"
    runtime group: 'org.springframework.cloud', name: 'spring-cloud-starter-consul-all', version: '2.2.0.RELEASE'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-commons', version: '2.2.0.RELEASE'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit' // excluding junit 4
    }
    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure-processor'
//    implementation group: 'org.springframework.cloud', name: 'spring-cloud-config-client', version: '2.2.0.RELEASE'

    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.9', ext: 'pom'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
    testImplementation group: 'org.spockframework', name: 'spock-spring', version: '1.3-groovy-2.5'

    implementation group: 'org.springframework.cloud', name: 'spring-cloud-contract-wiremock', version: '2.2.0.RELEASE'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-contract-stub-runner', version: '2.2.0.RELEASE'

    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.0.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:2.23.0'
    testImplementation 'com.tngtech.archunit:archunit:0.9.3'
    testImplementation 'de.adesso:junit-insights:1.1.0'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.4.2'
    testImplementation group: 'io.projectreactor.tools', name: 'blockhound-junit-platform', version: '1.0.1.RELEASE'

}

sourceSets {
    main {
        java { srcDirs = ['src/main/java'] }
    }
    test {
        java { srcDirs = ['src/test/java'] }
    }
}

test {
    useJUnitPlatform()
    systemProperty 'de.adesso.junitinsights.enabled', 'true'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.cimicroservices.core.CiCoreApplication'
    }
}

idea {
    module {
        inheritOutputDirs = false
        outputDir = file('../out/production')
        testOutputDir = file('../out/test')
        languageLevel = new IdeaLanguageLevel('11')
        jdkName = '11'
        downloadJavadoc = true
        downloadSources = true
    }
}

spotless {
    java {
        encoding 'UTF-8'
        target project.fileTree(project.rootDir) {
            include '**/*.java'
        }
        googleJavaFormat()
    }
}
