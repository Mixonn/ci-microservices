spring:
  application:
    name: ci-core
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        instance-id: "${spring.cloud.client.hostname}:${spring.application.name}:${random.int[1,999999]}"
      config:
        dataKey: config
        prefix: apps/cimcroservices
        defaultContext: ${spring.application.name}
        format: YAML
server:
  port: 0
