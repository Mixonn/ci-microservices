spring:
  application:
    name: ci-core
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        instance-id: "${spring.cloud.client.hostname}:${spring.application.name}:${server.port}"
        healthCheckInterval: 2s
        health-check-path: "/actuator/health"
      config:
        dataKey: config
        prefix: apps/cimcroservices
        defaultContext: ${spring.application.name}
        format: YAML
server:
  port: 8001

---
server:
  port: 8080
spring:
  profiles: dev
  cloud:
    bus:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
      discovery:
        enabled: false
